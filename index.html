<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <button class="board-cell" data-cell-number="0"></button>
        <button class="board-cell" data-cell-number="1"></button>
        <button class="board-cell" data-cell-number="2"></button>
        <button class="board-cell" data-cell-number="3"></button>
        <button class="board-cell" data-cell-number="4"></button>
        <button class="board-cell" data-cell-number="5"></button>
        <button class="board-cell" data-cell-number="6"></button>
        <button class="board-cell" data-cell-number="7"></button>
        <button class="board-cell" data-cell-number="8"></button>
    </div>
    <p class="winner">winner: <span class="winner-name"></span></p>
    <script src="index.js"></script>
</body>
</html>
